<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="left-side">
            <img src="images/blue-logo.svg" alt="logo.png">
        </div>
        <div class="right-side">
            <span id="lang-buttons">
                <a id="lang-button-eng">english</a>
                <a id="lang-button-arabic">arabic</a>
            </span>
            <button id="contact-button">Contact</button>
        </div>
    </nav>
    <main id="main-page">
        <div id="left-side-main">
            <p class="main-logo">Notary Services</p>
            <h1>Hire <span class="highlight">Better Faster</span></h1>
            <h1>Legal talent</h1>
            <p>When you need us for improve your business,
                then come with us to help your business
                have reach it, you just sit and feel that goal.
            </p>
            <button id="hire-button">Hire Now</button>
        </div>
        <div id="right-side-main">
            <div id="right-side-block">
                <form action="">
                    <table>
                        <h2>Leads Form</h2>
                        <caption>Fill the form for entry</caption>
                        <tr>
                            <td>
                                <label for="name">Full Name</label><br>
                                <input type="text" name="name" id="name" placeholder="Enter Full Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email</label><br>
                                <input type="email" name="email" id="email" placeholder="Enter Email Address">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="phone">Phone Number</label><br>
                                <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                            <label for="">Message</label><br>
                            <textarea name="message" id="message" placeholder="Enter Message"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" id="submit" name="submit">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
